# ====== FiveM / FXServer - QBCore FR (Repo parfait) ======

# IMPORTANT:
# - Ce pack télécharge les ressources QBCore officielles via GitHub pendant le recipe.
# - Les ressources custom FR sont déjà dans resources/.

sv_hostname "RP FR - QBCore (Repo Parfait)"
sets sv_projectName "RP FR - QBCore"
sets sv_projectDesc "Serveur QBCore FR prêt à configurer"
sv_maxclients 32
sv_enforceGameBuild 3095
set onesync on

# License key (à mettre dans txAdmin UI aussi)
# sv_licenseKey "cfxk_..."

# Database (txAdmin va remplir si tu utilises les options DB)
set mysql_connection_string "mysql://root@localhost/qbcore?charset=utf8mb4"

# Voice (pma-voice)
setr voice_useNativeAudio true
setr voice_useSendingRangeOnly true

# QBCore convars
setr qb_locale "fr"
setr qb_smallresources:seatbelt true

# ====== Ressources ======
ensure mapmanager
ensure chat
ensure spawnmanager
ensure sessionmanager
ensure hardcap
ensure rconlog
ensure oxmysql

# --- Dépendances UI/Lib ---
ensure qb-core
ensure qb-menu
ensure qb-input

# --- Target / Interactions ---
ensure qb-target

# --- Inventaire / HUD / Utilitaires ---
ensure qb-smallresources

# --- Jobs de base (à compléter selon tes repos) ---
