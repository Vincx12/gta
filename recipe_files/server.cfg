{{serverEndpoints}}
sv_maxclients {{maxClients}}

sv_licenseKey "{{svLicense}}"
sv_hostname "{{serverName}} | US Serious RP (V7)"
sets sv_projectName "{{serverName}}"
sets sv_projectDesc "US Serious RP â€” hard economy, realistic prices, mechanic customs, financing, driving school, speed cameras, billing for all businesses, DOJ/court + governor"
sets tags "roleplay, rp, qbcore, us, serious, realistic, hard-economy, v7"
sets locale "en-US"

sv_enforceGameBuild 3095

set mysql_connection_string "{{dbConnectionString}}"
set onesync on

# Voice
setr voice_useNativeAudio true
setr voice_useSendingRangeOnly true
setr voice_defaultCycle "GRAVE"
setr voice_defaultVolume 0.3
setr voice_enableRadioAnim 1
setr voice_syncData 1

# QBCore
setr qb_locale "en"
setr UseTarget true
set resources_useSystemChat true

ensure mapmanager
ensure spawnmanager
ensure sessionmanager
ensure hardcap
ensure baseevents

ensure qb-core
ensure [qb]
ensure [standalone]
ensure [voice]
ensure [defaultmaps]

# Add-ons
ensure qb-customs
ensure qb-speedcameras
ensure qb-sna-billing
ensure qb-lawyerjob
ensure qb-court-basic
ensure qb-governor

ensure ultra_realism

# txAdmin perms
add_ace group.admin command allow
{{addPrincipalsMaster}}
add_ace resource.qb-core command allow
add_ace qbcore.god command allow
add_principal qbcore.god group.admin
add_principal qbcore.god qbcore.admin
add_principal qbcore.admin qbcore.mod
