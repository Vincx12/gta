{{serverEndpoints}}
sv_maxclients {{maxClients}}

sv_licenseKey "{{svLicense}}"
sv_hostname "{{serverName}} | RP Sérieux FR (V7.1 CLEAN)"
sets sv_projectName "{{serverName}}"
sets sv_projectDesc "RP Sérieux FR: économie dure, prix réalistes, customs mécano, crédit voiture, auto-école, radars, facturation entreprises, tribunal + préfet"
sets tags "roleplay, rp, qbcore, fr, serious, realistic, hard-economy, v7"
sets locale "fr-FR"

sv_enforceGameBuild 3095

set mysql_connection_string "{{dbConnectionString}}"
set onesync on

# Voice
setr voice_useNativeAudio true
setr voice_useSendingRangeOnly true
setr voice_defaultCycle "GRAVE"
setr voice_defaultVolume 0.3
setr voice_enableRadioAnim 1
setr voice_syncData 1

# QBCore
setr qb_locale "fr"
setr UseTarget true
set resources_useSystemChat true

ensure mapmanager
ensure spawnmanager
ensure sessionmanager
ensure hardcap
ensure baseevents

ensure qb-core
ensure [qb]
ensure [standalone]
ensure [voice]
ensure [defaultmaps]

# Extra local resources
ensure qb-prefet
ensure qb-tribunal-basic
ensure ultra_realism

# txAdmin perms
add_ace group.admin command allow
{{addPrincipalsMaster}}
add_ace resource.qb-core command allow
add_ace qbcore.god command allow
add_principal qbcore.god group.admin
add_principal qbcore.god qbcore.admin
add_principal qbcore.admin qbcore.mod
